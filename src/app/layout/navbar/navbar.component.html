<!-- ========== HEADER ========== -->
<header
  class="sticky top-4 inset-x-0 flex flex-wrap md:justify-start md:flex-nowrap z-50 w-full text-sm"
>
  <nav
    class="relative max-w-[85rem] w-full bg-transparent backdrop-blur-3xl bg-opacity-50 border border-gray-200 rounded-[36px] mx-2 py-3 px-4 md:flex md:items-center md:justify-between md:py-0 md:px-6 lg:px-8 xl:mx-auto"
    aria-label="Global"
  >
    <div class="flex items-center justify-between">
      <a
        class="flex-none text-xl font-semibold dark:text-white"
        href="#"
        aria-label="Brand"
      >
        <img
          class="inline-block size-[46px] invert rounded-lg"
          src="assets/imgs/logoBckgroundRemoved.png"
          alt="X Logo"
        />
      </a>
      <div class="md:hidden">
        <button
          type="button"
          class="hs-collapse-toggle size-8 flex justify-center text-white items-center text-sm font-semibold rounded-full hover:bg-gray-100 hover:text-black disabled:opacity-50 disabled:pointer-events-none"
          data-hs-collapse="#navbar-collapse-with-animation"
          aria-controls="navbar-collapse-with-animation"
          aria-label="Toggle navigation"
        >
          <svg
            class="hs-collapse-open:hidden flex-shrink-0 size-4"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <line x1="3" x2="21" y1="6" y2="6" />
            <line x1="3" x2="21" y1="12" y2="12" />
            <line x1="3" x2="21" y1="18" y2="18" />
          </svg>
          <svg
            class="hs-collapse-open:block hidden flex-shrink-0 size-4"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M18 6 6 18" />
            <path d="m6 6 12 12" />
          </svg>
        </button>
      </div>
    </div>
    <div
      id="navbar-collapse-with-animation"
      class="hs-collapse hidden overflow-hidden transition-all duration-300 basis-full grow md:block"
    >
      <div
        class="flex flex-col gap-y-4 gap-x-0 mt-5 md:flex-row md:items-center md:justify-end md:gap-y-0 md:gap-x-7 md:mt-0 md:ps-7"
      >
        <a
          class="font-medium text-lg text-blue-500 hover:text-blue-700 md:py-6"
          [routerLink]="'/'"
          aria-current="page"
          >Home</a
        >
        <a
          class="font-medium text-lg text-white hover:text-blue-700 md:py-6"
          [routerLink]="'/blog'"
          >Blog</a
        >
      </div>
    </div>
  </nav>
</header>
